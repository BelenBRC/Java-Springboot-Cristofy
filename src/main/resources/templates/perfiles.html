<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/641fc32f46.js" crossorigin="anonymous"></script>
        <title>Perfiles</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            .bg-black {
                background-color: #000000;
            }
        </style>
    </head>
    <body class="bg-black text-white">
        <div class="position-sticky d-flex align-items-center bg-black" style="top:0; z-index: 1;">
            <h1 class="mt-3">&nbsp;&nbsp;</h1>
            <img src="/images/whitelogo.png" alt="Logo" class="mr-3" style="height: 40px;">
            <h1 class="mt-3">&nbsp;&nbsp;Cristofy</h1>
        </div>

        <div class="d-flex align-items-start">
            <div class="position-sticky" style="top: 70px;">
                <div class="card bg-dark text-white rounded p-2 pr-3 mt-5">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/inicio"><i class="fa-solid fa-house text-white"></i>&nbsp;&nbsp;Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark text-success" href="/perfiles"><i class="fa-solid fa-user text-success"></i>&nbsp;&nbsp;Perfiles</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/playlists"><i class="fa-solid fa-list-ul text-white"></i>&nbsp;&nbsp;Playlists</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/canciones"><i class="fa-solid fa-music text-white"></i>&nbsp;&nbsp;Canciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/estadisticas"><i class="fa-solid fa-chart-simple text-white"></i>&nbsp;&nbsp;Estadísticas</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/artistas"><i class="fa-solid fa-microphone text-white"></i>&nbsp;&nbsp;Artistas</a>
                        </li>
                    </ul>
                </div>

                <div class="card bg-dark text-white rounded p-1 pt-3 mt-5">
                    <a th:href="@{/perfiles/nuevo}" class="btn btn-dark btn-sm mb-3"><i class="fa-solid fa-user text-white"></i>&nbsp;&nbsp;Añadir perfil</a>
                </div>
            </div>
        
            <div class="p-2 flex-grow-1"></div>
                <div class ="container">
                    <div class = "row">
                        <h1 class="mt-3"> <i class="fa-solid fa-user text-white"></i>&nbsp;&nbsp;Perfiles </h1>
                    </div>
                    
                    <div class = "row mt-3">
                        <div th:each = "perfil: ${perfiles}" class = "col-lg-3 mb-3">
                            <div class = "card bg-dark text-white border-success">
                                <div class = "card-body">
                                    <div class="d-flex justify-content-between">
                                        <h5 th:text="${perfil.login}" class="card-title text-success"></h5>
                                        <a th:href="@{/perfil/{id}/playlists(id=${perfil.id_perfil})}" class="btn btn-success"><i class="fa-solid fa-list-ul text-white"></i></a>
                                    </div>
                                    <p class="card-text">&nbsp;&nbsp;<i class="fa-solid fa-user text-white"></i>&nbsp;&nbsp;<span th:text="${perfil.nombre_usuario}"></span></p>
                                    <p class="card-text">&nbsp;&nbsp;<i class="fa-solid fa-envelope text-white"></i>&nbsp;&nbsp;<span th:text="${perfil.email}"></span></p>
                                    <a th:href = "@{/perfil/editar/{id}(id=${perfil.id_perfil})}"
                                        class = "btn btn-light">Modificar</a>
                                    <a th:href = "@{/perfil/{id}(id=${perfil.id_perfil})}"
                                        class = "btn btn-dark">Borrar</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
