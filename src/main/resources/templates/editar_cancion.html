<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/641fc32f46.js" crossorigin="anonymous"></script>
        <title>Editar canción</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            .bg-black {
                background-color: #000000;
            }
        </style>
    </head>
    
    <body class="bg-black text-white">
        <div class="position-sticky d-flex align-items-center bg-black" style="top:0; z-index: 1;">
            <h1 class="mt-3">&nbsp;&nbsp;</h1>
            <img src="/images/whitelogo.png" alt="Logo" class="mr-3" style="height: 40px;">
            <h1 class="mt-3">&nbsp;&nbsp;Cristofy</h1>
        </div>

        <div class="d-flex align-items-start">
            <div class="position-sticky" style="top: 70px;">
                <div class="card bg-dark text-white rounded p-2 pr-3 mt-5">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/inicio"><i class="fa-solid fa-house text-white"></i>&nbsp;&nbsp;Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/perfiles"><i class="fa-solid fa-user text-white"></i>&nbsp;&nbsp;Perfiles</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/playlists"><i class="fa-solid fa-list-ul text-white"></i>&nbsp;&nbsp;Playlists</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/canciones"><i class="fa-solid fa-music text-white"></i>&nbsp;&nbsp;Canciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/estadisticas"><i class="fa-solid fa-chart-simple text-white"></i>&nbsp;&nbsp;Estadísticas</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/artistas"><i class="fa-solid fa-microphone text-white"></i>&nbsp;&nbsp;Artistas</a>
                        </li>
                    </ul>
                </div>
            </div>
        
            <div class="p-2 flex-grow-1"></div>
                <div class = "container mt-3">
                    <div class = "row">
                        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-dark">

                            <h1 class = "text-center text-white mt-4"> <i class="fa-solid fa-music"></i>&nbsp;&nbsp;Editar canción </h1>
                    <div class = "card-body">
                        <form th:action="@{/canciones/{id_cancion} (id_cancion=${cancion.id_cancion})}" th:object = "${cancion}" method="POST">
                            
                            <div class ="form-group">
                                <label class="text-white mt-2"> Título canción </label>
                                <input
                                    type = "text"
                                    name = "titulo"
                                    th:field = "*{titulo}"
                                    class = "form-control"
                                    placeholder="Introduzca el título de la canción"
                                    minlength="1"
                                    maxlength="300"
                                    required
                                />
                            </div>
                            
                            <div class ="form-group">
                                <label class="text-white mt-2"> Duración </label>
                                <input
                                    type = "number"
                                    name = "duracion_seg"
                                    th:field = "*{duracion_seg}"
                                    class = "form-control"
                                    placeholder="Introduzca la duración de la canción en segundos" 
                                    min="2"
                                    max="1999"
                                    title="La duración de la canción debe estar entre 2 y 1999 segundos"
                                />
                            </div>

                            <div class ="form-group">
                                <label class="text-white mt-2"> Año de publicación </label>
                                <input
                                    type = "number"
                                    name = "anio_publicacion"
                                    th:field = "*{anio_publicacion}"
                                    class = "form-control"
                                    placeholder="Introduzca el año de publicación de la canción" 
                                    min="1001"
                                    max="2024"
                                    title="Introduzca un año válido (1000-2024)"
                                />
                            </div>                           
                            
                            <div class = "box-footer mt-4 mb-2">
                                <button type="submit" class = "btn btn-success">
                                    Guardar cambios
                                </button>
                            </div>
                        </form>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
