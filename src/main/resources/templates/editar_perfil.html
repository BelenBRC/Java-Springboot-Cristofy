<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/641fc32f46.js" crossorigin="anonymous"></script>
        <title>Editar perfil</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            .bg-black {
                background-color: #000000;
            }
        </style>
    </head>
    
    <body class="bg-black text-white">
        <div class="position-sticky d-flex align-items-center bg-black" style="top:0; z-index: 1;">
            <h1 class="mt-3">&nbsp;&nbsp;</h1>
            <img src="/images/whitelogo.png" alt="Logo" class="mr-3" style="height: 40px;">
            <h1 class="mt-3">&nbsp;&nbsp;Cristofy</h1>
        </div>

        <div class="d-flex align-items-start">
            <div class="position-sticky" style="top: 70px;">
                <div class="card bg-dark text-white rounded p-2 pr-3 mt-5">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/inicio"><i class="fa-solid fa-house text-white"></i>&nbsp;&nbsp;Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/perfiles"><i class="fa-solid fa-user text-white"></i>&nbsp;&nbsp;Perfiles</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/playlists"><i class="fa-solid fa-list-ul text-white"></i>&nbsp;&nbsp;Playlists</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/canciones"><i class="fa-solid fa-music text-white"></i>&nbsp;&nbsp;Canciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/estadisticas"><i class="fa-solid fa-chart-simple text-white"></i>&nbsp;&nbsp;Estadísticas</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark" href="/artistas"><i class="fa-solid fa-microphone text-white"></i>&nbsp;&nbsp;Artistas</a>
                        </li>
                    </ul>
                </div>
            </div>
        
            <div class="p-2 flex-grow-1"></div>
                <div class = "container mt-3">
                    <div class = "row">
                        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-dark">

                            <h1 class = "text-center text-white mt-4"> <i class="fa-solid fa-user"></i>&nbsp;&nbsp; Editar perfil </h1>
                    <div class = "card-body">
                        <form th:action="@{/perfiles/{id_perfil} (id_perfil=${perfil.id_perfil})}" th:object = "${perfil}" method="POST">
                            <div class ="form-group">
                                <label class="text-white mt-2"> Nombre usuario </label>
                                <input
                                    type = "text"
                                    name = "nombre_usuario"
                                    th:field = "*{nombre_usuario}"
                                    class = "form-control"
                                    placeholder="Introduzca el nombre del usuario" 
                                    pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+"
                                    title="El nombre de usuario no puede contener números ni caracteres especiales"
                                    minlength="3"
                                    maxlength="30"
                                    required
                                />
                            </div>
                            
                            <div class ="form-group">
                                <label class="text-white mt-2"> Login </label>
                                <input
                                    type = "text"
                                    name = "login"
                                    th:field = "*{login}"
                                    class = "form-control"
                                    placeholder="Introduzca el login" 
                                    pattern="[a-zA-Z0-9_]+"
                                    minlength="3"
                                    maxlength="20"
                                    required
                                />
                            </div>

                            <div class ="form-group">
                                <label class="text-white mt-2"> Contraseña </label>
                                <input
                                    type = "password"
                                    name = "contrasenia"
                                    th:field = "*{contrasenia}"
                                    class = "form-control"
                                    placeholder="Introduzca la Contraseña" 
                                    minlength="4"
                                    maxlength="40"
                                />
                            </div>
                            
                            <div class ="form-group">
                                <label class="text-white mt-2"> Email </label>
                                <input
                                    type = "email"
                                    name = "email"
                                    th:field = "*{email}"
                                    class = "form-control"
                                    placeholder="Introduzca el email" 
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                    title="Introduzca un email válido"
                                    required
                                />
                            </div>
                            
                            <div class = "box-footer mt-4 mb-2">
                                <button type="submit" class = "btn btn-success">
                                    Guardar cambios
                                </button>
                            </div>
                        </form>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
